<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url(img/3.jpg) no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .profile-card {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
        color: #030303;
        text-align: center;
      }
      .profile-header {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .profile-name {
        font-size: 2rem;
        margin-top: 70px;
      }
      .profile-score {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      .btn-1 {
        margin: 0.5rem;
        background-color: #2679d3;
        color: white;
      }
      .btn-1:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-header">User Profile</div>
      <div class="profile-name">
        <strong>Username:</strong> {{ user.username }}
      </div>
      <div class="profile-score"><strong>Score:</strong> {{ user.score }}</div>
      <div>
        <a href="{{ url_for('quiz') }}">
          <button class="btn btn-1">Take The Quiz</button>
        </a>
        <a href="{{ url_for('leaderboard') }}">
          <button class="btn btn-1">View Leaderboard</button>
        </a>
      </div>
      <div>
        <a href="{{ url_for('logout') }}"
          ><button class="btn btn-danger">Logout</button></a
        >
      </div>
    </div>

    <!-- Bootstrap JS (optional, for any JS functionality you might need later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
